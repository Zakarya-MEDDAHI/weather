<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    
    <div class="body">
        <div class="sidbar">
            <div class="search">
                <img src="images/search (1).png" alt="">
                <input type="text" placeholder="Search for places...">
            </div>
            <div class="weather" id="weather">
                <img src="weather-condition/sunny-rainy.png" alt="">
            </div>
            <div class="degre">
                <!-- i change this -->
                <h1><p style="display:inline" id="degre_number">s</p><span>°c</span></h1>
                <!-- i change this -->
                <div id="today_date">Monday, <span>16:00</span></div>
            </div>
            <!-- i change this -->
            <div class="status">
                <p id="status_details"></p>
                <p></p>
            </div>
            <!-- i change this -->
            <div class="place">
                <img src="images/mediterranean-2642995.jpg" alt="">
                <h3 id="place"></h3>
            </div>
        </div>

        <div class="right-side">
            <div class="nav">
                <div>
                    <a class="day" href="">today</a>
                    <a class="week" href="">week</a>
                </div>
                <div class="right-nav">
                    <div>
                        <span class="c">°C</span>
                        <span class="f">°F</span>
                    </div>
                    <img class="profile" src="images/field-5236879.jpg" alt="">
                </div>
            </div>
            <!-- i change this -->
            <div class="week-boxes">
                
             
            </div>
            <div class="weather-conditions">
                <h3>Today's highlights</h3>
                <div class="todays-boxes">
                    <div class="todays-box uv-index">
                        <h2 class="header-box">UV index</h2>
                        <div class="half-circle">
                            <span>5</span>
                        </div>
                    </div>
                    <div class="todays-box wind-status">
                        <h2 class="header-box">wind status</h2>
                        <!-- i change this -->
                        <div>
                            <div id="wind_status"></div>
                            <span>km/h</span>
                        </div>
                        <div>WSW</div>
                    </div>
                    <div class="todays-box sunrise-sunset">
                        <h2 class="header-box">sunrise & sunset</h2>
                        <div class="sunrise">
                            <img src="images/right-arrow.png" alt="">
                            <!-- i change this -->
                            <div>
                                <p id="sunrise"></p>
                            </div>
                        </div>
                        <div class="sunset">
                            <img src="images/right-arrow.png" alt="">
                            <div>
                                <p id="sunset"></p>
                            </div>
                        </div>
                    </div>
                    <div class="todays-box humidity">
                        <div class="left-box">
                            <h2 class="header-box">humidity</h2>
                            <div class="humidity-degre"><p style="display: inline" id="humidity"></p><span>%</span></div>
                            <div>
                                <div class="healthy-status">unhealthy <span>&#128078</span></div>
                            </div>
                        </div>
                        <div class="level">
                            <div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="todays-box visibility">
                        <h2 class="header-box">visibility</h2>
                        <!-- i change this -->
                        <div><p style="display: inline" id="visibility"></p><span> km</span></div>
                        <div>
                            <div class="healthy-status">average <span>&#128577</span></div>
                        </div>
                    </div>
                    <div class="todays-box air-quality">
                        <div class="left-box">
                            <h2 class="header-box">air quality</h2>
                            <div>105</div>
                            <div>
                                <div class="healthy-status">healthy <span>&#128077</span></div>
                            </div>
                        </div>
                        <div class="level">
                            <div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- js files -->
    <script type="module" src="./js/renderData.js"></script>
</body>
</html>
